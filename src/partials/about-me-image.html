<div class="about-image-wrapper">
  <picture>
    <source
      media="(min-width: 1440px)"
      srcset="
        ./img/about-me/photo-desktop@1x.webp 1x,
        ./img/about-me/photo-desktop@2x.webp 2x
      "
    />
    <source
      media="(min-width: 768px)"
      srcset="
        ./img/about-me/photo-tablet@1x.webp 1x,
        ./img/about-me/photo-tablet@2x.webp 2x
      "
    />
    <source
      media="(max-width: 767px)"
      srcset="
        ./img/about-me/photo-mobile@1x.webp 1x,
        ./img/about-me/photo-mobile@2x.webp 2x
      "
    />
    <img
      class="about-image"
      src="./img/about-me/about-mobile@1x.webp"
      alt="photo of Jefferson"
    />
  </picture>
</div>
