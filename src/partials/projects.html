<section class="projects-section" id="id-projects">
  <div class="container projects-container">
    <h2 class="projects-title">Projects</h2>
    <div class="projects-swiper-container swiper">
      <ul class="projects-list swiper-wrapper"></ul>
    </div>
    <div class="custom-container-buttons projects-buttons">
      <button class="custom-btn-prev projects-btn-prev">
        <svg
          class="custom-icon-prev projects-icon-prev"
          aria-label="Arrow icon left"
        >
          <use href="./img/icons/symbols.svg#icon-arrow-left"></use>
        </svg>
      </button>
      <button class="custom-btn-next projects-btn-next">
        <svg
          class="custom-icon-next projects-icon-next"
          aria-label="Arrow icon right"
        >
          <use href="./img/icons/symbols.svg#icon-arrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
